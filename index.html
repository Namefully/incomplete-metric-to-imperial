<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Convert!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="upperContainer">
            <h1 id="mainText">Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="enter number" id="user-num"/>
        </div>
        <button id="Convert-btn">Convert</button>
        <div id="lowerContainer">
            <h4 class="Conversion-txt">Length(meter to feet)</h4>
            <p id="conversion"> 1 meter = 3.281 feet </p>
            <h4 class="Conversion-txt">Volume(litres to gallons)</h4>
            <p id="conversion2"> 1 liter = 0.264 gallon </p>
            <h4 class="Conversion-txt">Mass(kilograms to pounds)</h4>
            <p id="conversion3"> 1 kilogram = 2.204 pound </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
